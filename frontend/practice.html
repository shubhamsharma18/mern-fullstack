<style>
 
  .toggle {
    display: none;
  }

  /* Default icon */
  i{
    font-size: 30px;
    color: rgb(180, 180, 180);
    cursor: pointer;
    transition: color 0.3s ease-in-out;
 
  }

  /* When clicked (checkbox checked) */
  .toggle:checked + i {
    color: red;
  }
</style>

<body>
    <label>
            <input type="checkbox" class="toggle">
            <i class="fa-solid fa-heart"></i>
    </label>


  
</body>
