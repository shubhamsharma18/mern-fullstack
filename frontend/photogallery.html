<style>



.container{
    width: 100%;
    display: flex;
    justify-content: center;
margin-top:7rem;
box-sizing: border-box;

}

.gallery{

width:800px;
background-color: rgb(255, 255, 255);
text-align: center;
padding:20px;

}
.content{
    display: flex;
    flex-wrap: wrap;
width:100%;
    justify-content: center;
    gap:15px;
   
}

.card{
    position:relative;
    border-radius:20px;
    width:32%;
 margin-bottom: 15px;
 overflow: hidden;
 box-shadow: 5px 4px 10px black;

}
.card img{
    width:100%;
    height:100%;
 filter: grayscale(100%);
    object-fit: cover;
}

.card figcaption{
    position:absolute;
   width:100%;
    color:white;
    bottom:0px;
    left:0px;
    padding:10px;
    background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0));
    opacity: 0;

}
.card:hover{
    transform:scale(1.06);
 transition-duration: 0.3s;
  box-shadow: 10px 12px 20px black;
    
    
}
.card:hover img{
    filter:grayscale(0%);
    transition-duration: 0.4s;
   
}
.card:hover figcaption{
    opacity: 1;
    transform:scale(1.07);

}
@media(max-width:800px){
    .card{
        width:48%;
    }
  

}
@media(max-width:550px){
    .card{
        width:100%;
    }
  

}
</style>
