<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
</head>
<style>
    .container{
    
        border:2px solid rgb(247, 247, 247);
        background-color: rgb(17, 9, 0);
        display: grid;
        grid-template-rows:repeat(4,1fr);
        grid-template-columns: repeat(2,minmax(300px,1fr));
    
       height:100vh;
        gap:5px;
       
        
       
    }
    .box{
        background-color: rgb(0, 110, 86);
 
        box-sizing: border-box;
        
    }
  

</style>
<body>
    <div class="container">
        <div class="box"  id="header">1</div>
        <div class="box" id="side">2</div>
        <div class="box" id="main">3</div>
        <div class="box"id="footer">4</div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>


        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
</body>
</html>
